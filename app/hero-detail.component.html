<div class="container">
    <h1>Hero Form</h1>
    <form  #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)="update(hero)" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
